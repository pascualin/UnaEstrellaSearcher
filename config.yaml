app:
  output_dir: out
  data_dir: data
  weekly_target_count: 20
  humor_threshold: 0
  max_reviews_per_place: 5
  max_places_per_run: 30
  allow_repeat_suggestions: false
  locale: es
  enable_screenshots: false
  screenshot_dir: out/screenshots
  screenshot_timeout_ms: 15000
  screenshot_max_per_run: 10
  screenshot_mode: rendered
  screenshot_debug: true
discovery:
  provider: serpapi_maps
  country: ES
  regions:
  - Zaragoza, Spain
  categories:
  - Restaurantes turísticos
  - Bares de barrio
  - Parkings
  - Talleres mecánicos
  - low-cost
  - Peluquerías y barberías
  - Atracciones turísticas
  - Clínicas dentales
  - Autoescuelas
  - Funerarias
  min_total_reviews: 250
  require_recent_days: 190
providers:
  serpapi:
    api_key_env: SERPAPI_API_KEY
    hl: es
    gl: es
scoring:
  provider: openai
  model: gpt-4o-mini
  api_key_env: OPENAI_API_KEY
  temperature: 0.2
  max_output_tokens: 20
  prompt: "Evalúa UNA única reseña y determina cuán graciosa es.\n\nDevuelve EXCLUSIVAMENTE\
    \ un JSON válido, sin texto adicional.\n\nObjetivo\n\nAsignar una puntuación de\
    \ humor de 0 a 100, donde:\n\t•\t0 = nada gracioso\n\t•\t100 = extremadamente\
    \ gracioso\n\nCriterios de humor (prioridad alta → baja)\n\t1.\tHumor gamberro:\
    \ insultos, exageraciones, mala leche creativa, situaciones dantescas.\n\t2.\t\
    Anécdotas absurdas o inesperadas contadas con gracia.\n\t3.\tContraste fuerte\
    \ entre expectativas y experiencia real.\n\t4.\tRespuesta del propietario:\n\t\
    •\tSi es graciosa, irónica o entra al trapo → sube claramente la puntuación.\n\
    \t•\tSi es copia-pega, genérica o defensiva → no suma.\n\t5.\tReseñas de 1 estrella:\n\
    \t•\tSi son graciosas, tienen prioridad frente a reseñas de más estrellas.\n\n\
    Penalizaciones\n\t•\tQuejas serias sin gracia.\n\t•\tTexto neutro, técnico o educado.\n\
    \t•\tEnfado plano sin creatividad.\n\t•\tHumor involuntario muy débil.\n\nOutput\n\
    \nDevuelve solo este JSON:\n{{\n  \"score\": <entero 0-100>,\n  \"notes\": \"\
    <explicación muy breve del porqué>\",\n  \"tags\": [\"insultos\", \"anecdota\"\
    , \"respuesta_propietario\", \"exageracion\", \"...\"],\n  \"summary\": \"<resumen\
    \ corto de 1-2 frases que conserve el humor>\"\n}}\n\nSi no hay nada gracioso,\
    \ asigna una puntuación baja (0–20).\n\n⸻\n\nInput\n\nESTRELLAS:\n{rating}\n\n\
    RESEÑA:\n{review_text}\n\nRESPUESTA DEL PROPIETARIO:\n{owner_reply}\n"
safety:
  pii_patterns: []
  sensitive_keywords: []
  accusation_keywords: []
curation:
  theme_limits:
    owner_meltdown: 10
    absurd_complaint: 12
    tourist_drama: 8
    service_rage: 12
    misc: 12
